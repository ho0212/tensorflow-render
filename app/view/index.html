<html lang='en'>
<head>
  <title>Fruit Predictor</title>
  <style type="text/css">
    .choose-file-button{
      cursor:pointer;
      border-radius:20px;
    }
    .analyze-file-button{
      cursor:pointer;
      border-radius:20px;
    }
    .choose-file-button:hover{
      background:#7b68ee;
    }
    .analyze-button:hover{
      background:#ffffff;
    }
  </style>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Classify Fruit Images</div>
    <p>
      Use images of <strong>0: 金桔</strong>, <strong>1: 柑</strong>, <strong>2: 柳丁</strong>
      or <strong>3: 葡萄柚</strong> ,<strong>4:檸檬</strong>     
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
